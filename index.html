<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit="createCanvas()">
        Grid Height:
        <input type="number" id="input_height" name="height" min="0" max="50" step="1" placeholder="0-50"  required>
        Grid Width:
        <input type="number" id="input_width" name="width" min="0" max="50" step="1" placeholder="0-50"  required>
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <!-- <div class="box"><table id="pixelCanvas"></table></div> -->

<!--  -->
    <section id="canvas"></section>
    <section>
      <div class="container-fluid controls">
        <div class="row justify-content-center">

            <button type="button" id="reset-btn" class="btn btn-lg btn-outline-danger">RESET</button>
            <button type="button" id="color-btn" class="btn btn-lg btn-outline-secondary">Random Color</button>
            <button type="button" id="gridsize-btn" class="btn btn-lg btn-outline-secondary">Erase</button>

        </div>
      </div>
    </section>

    <!--  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="designs4.js"></script>
</body>
</html>
